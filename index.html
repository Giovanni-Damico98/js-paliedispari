    <meta charset="UTF-8" />

    <title>Pali e Dispari</title>

  <body class="m-5">
    <!-- Pari o Dispari -->
    <section class="mb-5">
      <h2>Pari e Dispari</h2>
      <form id="pariodispari-form">
        <input type="number" min="1" step="1" id="number" />
        <select id="choice">
          <option value="even">Pari</option>
          <option value="odd">Dispari</option>
        </select>
        <button type="submit">OK</button>
      </form>
    </section>
    <div id="result"></div>
